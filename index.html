<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید سکه - Meriko Games</title>
    <style>
        body {
            margin: 0;
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        p { font-size: 1.2em; margin-bottom: 30px; }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
        }
        input::placeholder { color: rgba(255,255,255,0.7); }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #ff5252; transform: scale(1.05); }
        #coins {
            font-size: 2em;
            margin: 30px 0;
            font-weight: bold;
            color: #ffd700;
        }
        .loader { display: none; margin: 20px; }
    </style>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-wdth-normal.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>خرید سکه بازی</h1>
        <p>مبلغ دلخواه (تومان) وارد کن</p>
        <div id="coins">سکه فعلی: <span id="current">0</span></div>
        <input type="number" id="amount" placeholder="مثلاً ۱۰۰۰۰" min="1000">
        <button onclick="buy()">پرداخت با دارامت</button>
        <div class="loader" id="loader">در حال پردازش...</div>
    </div>

    <script>
        // userId فقط برای شناسایی محلی
        const userId = localStorage.getItem('userId') || crypto.randomUUID();
        localStorage.setItem('userId', userId);

        function loadCoins() {
            const coins = parseInt(localStorage.getItem('coins') || '0');
            document.getElementById('current').innerText = coins;
        }

        function buy() {
            const amount = parseInt(document.getElementById('amount').value);
            if (!amount || amount < 1000) return alert('مبلغ حداقل ۱۰۰۰ تومان');

            // لینک دونیت دارامت با مبلغ دلخواه
            const donatUrl = `https://daramet.com/merikoGames?amount=${amount}`;
            window.location.href = donatUrl;
        }

        // چک بازگشت از دارامت بعد پرداخت موفق
        const params = new URLSearchParams(window.location.search);
        const status = params.get('status');
        const paidAmount = params.get('amount');

        if (status === 'success' && paidAmount) {
            document.getElementById('loader').style.display = 'block';

            const amount = parseInt(paidAmount);

            // محاسبه سکه: دو برابر مبلغ → تقسیم بر ۱۰۰۰ → +۳۰٪ بونوس
            let realAmount = amount * 2;
            let coins = Math.floor(realAmount / 1000);
            coins = Math.floor(coins * 1.3);

            const currentCoins = parseInt(localStorage.getItem('coins') || '0');
            const newTotal = currentCoins + coins;

            localStorage.setItem('coins', newTotal);

            alert(`پرداخت موفق! ${coins} سکه اضافه شد`);
            loadCoins();

            // پاک کردن پارامترها از آدرس
            history.replaceState({}, '', '/');
            document.getElementById('loader').style.display = 'none';
        }

        window.onload = loadCoins;
    </script>
</body>
</html>
