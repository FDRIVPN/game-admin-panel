<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لیدربورد بازی - ۵۰ کاربر برتر</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #6366f1;
      --gold: #fbbf24;
      --silver: #94a3b8;
      --bronze: #f97316;
    }
    body {
      background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%);
      color: #e2e8f0;
      min-height: 100vh;
      font-family: 'Tahoma', sans-serif;
    }
    .card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(100, 116, 139, 0.3);
      transition: all 0.3s ease;
    }
    .card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.4); }
    .rank-1 { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: #1f2937; }
    .rank-2 { background: linear-gradient(135deg, #94a3b8, #64748b); }
    .rank-3 { background: linear-gradient(135deg, #f97316, #ea580c); color: white; }
    .refresh-btn {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
    }
    .refresh-btn:hover {
      background: linear-gradient(135deg, #4f46e5, #4338ca);
      transform: translateY(-3px);
    }
  </style>
</head>
<body class="min-h-screen py-8 px-4">
  <div class="container mx-auto max-w-4xl">

    <!-- هدر -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
        لیدربورد بازی
      </h1>
      <p class="text-xl mt-3 text-gray-300">۵۰ کاربر برتر بر اساس سکه</p>
      <button id="refreshBtn" class="mt-6 refresh-btn text-white px-8 py-3 rounded-full shadow-lg flex items-center mx-auto gap-2 text-lg font-bold">
        <i class="fas fa-sync-alt"></i> به‌روزرسانی
      </button>
    </div>

    <!-- آخرین بروزرسانی -->
    <div class="text-center mb-6 text-sm text-gray-400">
      آخرین بروزرسانی: <span id="lastUpdate">در حال بارگذاری...</span>
    </div>

    <!-- لیدربورد -->
    <div id="leaderboard" class="grid gap-4">
      <div class="text-center py-12">
        <i class="fas fa-spinner fa-spin text-6xl text-indigo-500"></i>
        <p class="mt-4 text-xl">در حال دریافت اطلاعات از سرور...</p>
      </div>
    </div>

  </div>

  <script>
    const API_BASE = location.origin; // یا آدرس ورکرت رو دستی بنویس: "https://your-worker.workers.dev"

    async function loadLeaderboard() {
      const container = document.getElementById('leaderboard');
      container.innerHTML = `<div class="text-center py-12"><i class="fas fa-spinner fa-spin text-6xl text-indigo-500"></i></div>`;

      try {
        const res = await fetch(API_BASE + '/top_coins?limit=50');
        const data = await res.json();

        if (!data.success || !data.top_users || data.top_users.length === 0) {
          container.innerHTML = `<p class="text-center text-red-400 text-xl">هیچ کاربری یافت نشد یا خطایی رخ داد.</p>`;
          return;
        }

        const now = new Date().toLocaleString('fa-IR');
        document.getElementById('lastUpdate').textContent = now;

        container.innerHTML = '';
        data.top_users.forEach((user, index) => {
          const rank = index + 1;
          const isTop3 = rank <= 3;
          const medal = rank === 1 ? 'مدال طلایی' : rank === 2 ? 'مدال نقره‌ای' : rank === 3 ? 'مدال برنزی' : '';
          const bgClass = isTop3 ? `rank-${rank}` : 'bg-gradient-to-r from-indigo-900 to-purple-900';

          const card = document.createElement('div');
          card.className = `card rounded-2xl p-6 flex items-center justify-between shadow-2xl border ${isTop3 ? 'text-white font-bold' : ''}`;
          card.style.background = isTop3 ? '' : bgClass;

          card.innerHTML = `
            <div class="flex items-center gap-5">
              <div class="text-5xl font-bold ${isTop3 ? 'text-white drop-shadow-lg' : 'text-yellow-400'}">
                ${rank}
              </div>
              <div>
                <div class="text-2xl font-bold">${user.name}</div>
                <div class="text-sm opacity-80">سطح ${user.level || 1} • ${user.job || 'بیکار'}</div>
              </div>
            </div>
            <div class="text-right">
              <div class="text-3xl font-extrabold text-yellow-300">
                ${Number(user.coins || 0).toLocaleString('fa-IR')}
                <span class="text-lg">سکه</span>
              </div>
              ${medal ? `<div class="text-sm mt-1">${medal}</div>` : ''}
            </div>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        container.innerHTML = `<p class="text-center text-red-400 text-xl">خطا در ارتباط با سرور!</p>`;
      }
    }

    // بارگذاری اولیه و دکمه رفرش
    document.getElementById('refreshBtn').addEventListener('click', loadLeaderboard);
    loadLeaderboard();

    // هر ۶۰ ثانیه خودکار بروزرسانی (اختیاری)
    setInterval(loadLeaderboard, 60000);
  </script>
</body>
</html>
